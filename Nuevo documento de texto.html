<!DOCTYPE html>
<html>
<head>
  <title>Formulario de Inscripción</title>
  <style>
    body {
      background-color: #f8f8f8;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h2 {
      color: #333;
    }

    form {
      display: inline-block;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    .payment-link,
    .whatsapp-link {
      display: inline-block;
      margin-top: 20px;
    }

    .whatsapp-link img {
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <h2 style="font-size: 28px;">Formulario de Inscripción para el curso "Musar para noájidas"</h2>
  
  <form action="procesar_inscripcion.php" method="post">
    <label for="nombre">Nombre completo:</label>
    <input type="text" id="nombre" name="nombre" required><br>
    
    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" name="email" required><br>
    
    <label for="pais">País:</label>
    <select id="pais" name="pais">
      <option value="">Selecciona tu país</option>
      <!-- Aquí se agregarán los países -->
    </select><br>
    
    <label for="mensaje">Mensaje adicional:</label><br>
    <textarea id="mensaje" name="mensaje" rows="4"></textarea><br>
    
    <input type="submit" value="Enviar Inscripción">
  </form>
  
  <div class="payment-link">
    <p>Realiza el pago a través de PayPal:</p>
    <a href="https://www.paypal.me/estudianteuniversal" target="_blank">Pagar con PayPal</a>
  </div>

  <div class="whatsapp-link">
    <p>Si tienes alguna pregunta, contáctanos por WhatsApp:</p>
    <a href="https://api.whatsapp.com/send?phone=+5493816696829&text=Hola%20quiero%20más%20información%20sobre%20el%20curso%20Musar%20para%20noájidas" target="_blank">
      <img src="https://www.gstatic.com/images/icons/material/product/2x/whatsapp_48dp.png" alt="WhatsApp Icon">
      Contactar por WhatsApp
    </a>
  </div>

  <script>
    // Agregar todos los países al elemento "select" del formulario
    const selectPais = document.getElementById('pais');
    const paises = [
      { nombre: 'Afganistán' },
      { nombre: 'Albania' },
      { nombre: 'Alemania' },
      // Agrega más países aquí
    ];

    paises.forEach(pais => {
      const option = document.createElement('option');
      option.value = pais.nombre;
      option.textContent = pais.nombre;
      selectPais.appendChild(option);
    });
  </script>
</body>
</html>
